<section src="json/tablelist.json" routeChange="true" size="10" v-component="page">
	<h3>Table</h3>

    <form class="form-inline" v-on="submit:search">
        <label class="form-group"><input class="form-control" placeholder="名称" v-model="filters.name" /></label>
        <label class="form-group"><div src="json/select.json" class="form-control" style="width:160px" placeholder="type" v-component="select" v-with="value:filters.type"></div></label>
        <label class="form-group"><button class="btn btn-primary">确定</button></label>
        <label class="form-group"><button v-on="click:search(null)" class="btn btn-default">重置</button></label>
    </form>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>角色</th>
                <th>ip</th>
                <th>时间</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr v-repeat="data">
                <td>{{id}}</td>
                <td>{{name}}</td>
                <td>{{role}}</td>
                <td>{{ip}}</td>
                <td>{{time}}</td>
                <td>{{status}}</td>
            </tr>
        </body>
    </table>

    <div v-component="pagination" v-with="page:pager.page, size:pager.size, total:total"></div>

    <button v-on="click:destroy()">destroy</button>
    <button v-on="click:pager.page=10">set page 10</button>
    <button v-on="click:pager.size=40">set size 40</button>
    {{currentUrl}}

</section>
