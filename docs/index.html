<div class="sidebar">
	<div class="list">
		<h3>VUI Api</h3>
		<ul class="list-unstyled">
			<li><a v-href="request.html">request</a></li>
			<li><a v-href="route.html">route</a></li>
			<li><a v-href="utils.html">utils</a></li>
			<li>
                ui
				<ul class="list-unstyled">
					<li><a v-href="date.html">date picker</a></li>
					<li><a v-href="form.html">form & validate</a></li>

<div class="content" v-view="view"></div>

<div v-component="message" class="message"></div>


<script type="text/javascript" src="../vui.js"></script>
<script type="text/javascript" src="js/docs.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript">
;(function () {
    vui.init()

    vui.route(function (path) {
        if (path.charAt(path.length-1) !== '/')
            vui.$data.view = path

        // 延时等component 执行完
        setTimeout(function () {
            prettyPrint()
        }, 500)
    }, true)

    var h = vui.utils.urlResolve(vui.location.url()).hash
    if (!h)
        vui.location.url('main.html')
})()
</script>

</body>
</html>
