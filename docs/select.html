<div v-component="scope">
    <h3>Select</h3>
    <form class="form-inline row" role="form">
        <div class="form-group">
            <div src="json/select.json" class="form-control" style="width:160px" placeholder="select price" v-component="select" v-with="value:price"></div>
        </div>
        <div class="form-group">
            <span> X </span>
        </div>
        <div class="form-group">
            <div src="json/select.json" class="form-control" style="width:160px" placeholder="select number" v-component="select" v-with="value:number"></div>
        </div>
        <div class="form-group">
            <span> = {{price * number}}</span>
        </div>
    </form>
</section>
