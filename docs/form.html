<div>
    <h1 class="page-header">表单及验证</h1>

    <p>表单</p>

    <h3>Example</h3>

    <div class="bs-example bs-example-type">
        <form action="/api/form/test" class="form-horizontal" role="form" v-component="form">
            <form-control label="文本" type="text" name="text" readonly="true" v-with="value:model.text"></form-control>
            <form-control label="Email" type="email" require name="email" v-with="value:model.email"></form-control>
            <form-control label="字符" type="alphanum" require name="alphanum" v-with="value:model.alphanum"></form-control>
            <form-control label="密码" maxlen="12" minlen="6" col="2,5" type="password" name="password" v-with="value:model.password"></form-control>
            <form-control label="重复密码" col="2,5" tip="必须和密码相等" type="password" name="password" v-with="value:model.re_password, equal:model.password"></form-control>
            <form-control label="日期" col="2,4" type="date" name="start" v-with="value:model.date"></form-control>
            <form-control label="整数" col="2,4" max="256" type="integer" name="integer" v-with="value:model.integer"></form-control>
            <form-control label="多选" type="checkbox" minlen="1" maxlen="2" name="checkbox" v-with="value:model.checkbox" options="'option 1':1,'option 2':2"></form-control>
            <form-control type="radio" name="radio" inline="true" v-with="value:model.radio" src="json/options.json"></form-control>
            <form-control label="下拉框" require src="json/select.json" col="2,4" type="select" v-with="value:model.select"></form-control>
            <form-control label="文本框" type="textarea" rows="6" v-with="value:model.textarea"></form-control>

            <form-control>
                <button class="btn btn-primary" type="submit">提 交</button>
            </form-control>
        </form>

        {{model}}
    </div>

</div>
