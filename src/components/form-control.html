<div v-class="has-error:!valid" class="form-group">
    <label for="{{id}}" class="{{labelClass}} control-label">{{_label}}</label>
    <div v-if="_type!=='empty'" class="{{controlClass}}" v-html="_content"></div>
    <div v-if="_type==='empty'" class="{{controlClass}}"><content></content></div>
</div>
