<div v-on="click:open()">
    <div class="inner"><span v-class="hide:!!text" class="placeholder">{{placeholder}}</span>{{text}}</div>
    <ul class="dropdown-menu"><li v-on="click:select(d)" v-repeat="d:options"><a ng-class="{'active':d.$selected}" href="javascript:;">{{d.text}}</a></li></ul>
    <b class="caret"></b>
</div>
